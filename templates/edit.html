<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {{ bootstrap.load_css() }}
    {{ bootstrap.load_js() }}
    <title>Image Edits</title>
</head>
<body>
    {% if transformed_image_path %}
        <h2>Transformed Image</h2>
        <img src="{{ transformed_image_path }}" alt="Transformed Image">
    {% else %}
        <p>No transformed image available.</p>
    {% endif %}
</body>
</html>
