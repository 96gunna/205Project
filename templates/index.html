<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {{ bootstrap.load_css() }}
    {{ bootstrap.load_js() }}
    <title>Home</title>
</head>
<body class="container">
    <h1 class="text-center">Image Upload</h1>
    <br><br>
    <div class="text-center">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".png, .jpg, .jpeg, .gif" required>
            <input type="submit" value="Upload">
        </form>
        <a href="{{ url_for('show_examples') }}">View edit examples</a>
    </div>
</body>
</html>
