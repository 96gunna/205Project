<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {{ bootstrap.load_css() }}
    {{ bootstrap.load_js() }}
    <title>User Upload</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            text-align: center;
            margin-top: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label, select, button {
            margin: 5px 0;
        }
        img {
            width: 20%;
            height: auto;
            margin-top: 10px; 
        }
    </style>
</head>

<body>
    
    <div class="form-container">
        <h1>Image Uploaded</h1>

        {% if image_path %}
        <img src="{{ url_for('serve_uploaded_file', filename=image_path) }}" alt="Uploaded Image">
{% endif %}

        {% if transformed_image_path %}
        <img src="{{ url_for('serve_uploaded_file', filename=transformed_image_path) }}" alt="Transformed Image">
{% endif %}


        <!-- <form method="get" action="{{ url_for('index') }}"> -->
            <form method="post" action="{{ url_for('edit') }}">
            <label for="filter"> Edit: </label>
            <select name="filter" id="filter" class="form-select">
                <option value="">Please select a filter </option>
                <option value="grayscale">Grayscale</option>
                <option value="sepia">Sepia</option>
                <option value="thumbnail">Thumbnail</option>
                <option value="negative">Negative</option>
            </select>

            <!-- Add another dropdown for additional transformations -->
            <label for="additional_filter"> Transformation Edits: </label>
            <select name="additional_filter" id="additional_filter" class="form-select">
                <option value="">Please select an option </option>
                <!-- Add your additional transformation options here -->

                <option value="scaling_fewer_pixels">Scaling Down</option>
                <option value="scaling_up">Scaling Up</option>


            </select>
            
            <button type="submit" class="btn btn-secondary">Apply Filter</button>

            
        </form>

    </div>
</body>
</html>
